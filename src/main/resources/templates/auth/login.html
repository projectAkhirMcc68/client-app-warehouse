<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styleLogin.css" th:href="@{/css/styleLogin.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
    <div class="wrapper">
        <div class="mt-4 name d-flex justify-content-center">
            Login<lottie-player src="https://assets10.lottiefiles.com/packages/lf20_ymmawcpz.json"  background="transparent"  speed="1"  style="width: 50px; height: 50px;"  loop  autoplay></lottie-player>
        </div>
        <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="username" th:field="*{username}" placeholder="Username" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" th:field="*{password}" placeholder="Password" required>
            </div>
            <button type="submit" id="btnLogin" class="btn mt-4 fw-bold">Login</button>
        </form>
    </div>
    </div>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- <script src="login.js"></script> -->
</body>
</html>
