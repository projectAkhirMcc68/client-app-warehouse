<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2 class="text-center">List Of pengajuan</h2>
    
                <!-- tombol create -->
                    <button type="button" class="btn btn-success my-2" data-bs-toggle="modal" data-bs-target="#createPengajuan"
                    onclick="getRole()">
                        <i class="bi bi-plus-circle-fill"></i> Create pengajuan
                    </button>
                <!-- end tombol create -->
    
                <!-- start table -->
                <table id="table-pengajuan" class="table table-striped my-3">
                    <thead class="table-dark mt-3">
                    <tr>
                        <th>Id</th>
                        <th>Tanggal</th>
                        <th>Nama User</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
                <!-- end table -->
    
                <!-- star modal create -->
                <div class="modal fade" id="createPengajuan" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Create Pengajuan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mt-2">
                                <label class="form-label fw-bold ">Tanggal</label>
                                <input class="form-control" type="date" id="pengajuanTanggal">
                            </div>
                            <div class="mt-2">
                                <label class="form-label fw-bold ">Nama User </label>
                                <input class="form-control" type="date" id="pengajuanUser">
                            </div>
                            <div class="mt-2">
                                <label class="form-label fw-bold ">Status </label>
                                <input class="form-control" type="text" id="pengajuanStatus">
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="create-pengajuan">Save</button>
                        </div>
                      </div>
                    </div>
                </div>
                <!-- end modal create -->
    
                <!-- start update -->
                <div class="modal fade" id="updatepengajuanModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create pengajuan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="updateId">
                        <div class="mt-2">
                            <label class="form-label fw-bold ">Full Name</label>
                            <input class="form-control" type="text" id="updateFullName">
                        </div>
                        <div class="mt-2">
                            <label class="form-label fw-bold ">Email </label>
                            <input class="form-control" type="text" id="updateEmail">
                        </div>
                        <div class="mt-2">
                            <label class="form-label fw-bold ">Date Of Birth </label>
                            <input class="form-control" type="date" id="updateDate">
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updatepengajuan">Update</button>
                    </div>
                </div>
                </div>
            </div>
                <!-- end update -->
    
                <!-- start modal detail -->
                <div class="modal fade" id="detailPengajuanModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="detailpengajuanlabel">Detail pengajuan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mt-2">
                                <label class="form-label fw-bold "> Id</label>
                                <p id="pengajuan-id">Data Not Found</p>
                            </div>
                            <div class="mt-2">
                                <label class="form-label fw-bold "> Tanggal</label>
                                <p id="pengajuan-tanggal">Data Not Found</p>
                            </div>
                            <div class="mt-2">
                                <label class="form-label fw-bold ">Nama User</label>
                                <p id="pengajuan-user">Data Not Found</p>
                            </div>
                            <div class="mt-2">
                                <label class="form-label fw-bold ">Status</label>
                                <p id="pengajuan-status">Data Not Found</p>
                            </div>
                            <div class="mt-2">
                                <label class="form-label fw-bold ">History</label>
                                <!-- <p id="pengajuan-status">Data Not Found</p> -->
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">First</th>
                                        <th scope="col">Last</th>
                                        <th scope="col">Handle</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td><p id="pengajuan-status"></p></td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    </tbody>
                                    </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- end modal detail -->
    
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{js/pengajuan.js}"></script>
</th:block>
</html>
